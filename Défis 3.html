<!DOCTYPE html>

<html lang="fr">

    <head>

        <meta charset="UTF-8">
        
        <title>Défis JavaScript en Binôme</title>

    </head>

    <body>

        <div id="forme"></div>

        <style type="text/css">

            #forme {
                background-color: blue;
                height: 100px;
                width: 100px;
                margin-top: 200px;
                margin-bottom: 20%;
            }

        </style>

        <script>
	        	window.onkeydown = function (e) {
			    var key = e.keyCode || e.which;
			    switch (key) {
			        case 38:
			            forme.style.marginTop = '100px';
			            setTimeout(function(){forme.style.marginTop = '200px';}, 2000);
			            break;
			        default:
			            break;
			    }
			}
        </script>

    </body>

</html>
